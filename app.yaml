runtime: python27
threadsafe: true

handlers:
- url: /static/
  static_dir: static
  application_readable: true
  http_headers:
    Access-Control-Allow-Origin: "*"
- url: /oauth2callback
  script: oauth2client.appengine.application
- url: /.*
  script: server.app

libraries:
- name: jinja2
  version: "2.6"
- name: webapp2
  version: "2.5.2"
- name: pycrypto
  version: "2.6"

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- Crypto
